<!-- templates/chat_app/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chat Application{% endblock %}</title>
    
    <!-- Add some basic styling -->
    <style>
        /* We'll add basic styles here so everything looks decent */
        .message-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .user-message {
            background-color: #e3f2fd;
            padding: 0.5rem;
            margin: 0.5rem;
            border-radius: 10px;
            max-width: 70%;
            margin-left: auto;
        }
        
        .bot-message {
            background-color: #f5f5f5;
            padding: 0.5rem;
            margin: 0.5rem;
            border-radius: 10px;
            max-width: 70%;
        }

        .chat-form {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .chat-input {
            flex-grow: 1;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>
    
    {% block extra_js %}
    {% endblock %}
</body>
</html>
